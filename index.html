<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calc - A Zipline for freeCodeCamp by Gordon Doskas</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/ionicons/2.0.1/css/ionicons.min.css" media="screen" title="no title" charset="utf-8">

<link rel="stylesheet" href="css/style.min.css">

</head>
<body>

  <div class='wrapper'>
    <output id="calc-cur"></output><br>
    <output id="calc-acc"></output><br>

    <div class='flex-calc'>

     <div class="clear-all btn btn-lg btn-success">CA</div>
     <div class="clear btn btn-lg btn-success">CL</div>
     <div class="sign btn btn-lg btn-success">+/-</div>
     <div class="op btn btn-lg btn-success">/</div>
     <div class="num btn btn-lg btn-success">7</div>
     <div class="num btn btn-lg btn-success">8</div>
     <div class="num btn btn-lg btn-success">9</div>
     <div class="op btn btn-lg btn-success">*</div>
     <div class="num btn btn-lg btn-success">4</div>
     <div class="num btn btn-lg btn-success">5</div>
     <div class="num btn btn-lg btn-success">6</div>
     <div class="op btn btn-lg btn-success">-</div>
     <div class="num btn btn-lg btn-success">1</div>
     <div class="num btn btn-lg btn-success">2</div>
     <div class="num btn btn-lg btn-success">3</div>
     <div class="op btn btn-lg btn-success">+</div>
     <div class="num btn btn-lg btn-success">0</div>
     <div class="dec btn btn-lg btn-success">.</div>
     <div class="back btn btn-lg btn-success"><i class="ionicons ion-backspace"></i></div>
     <div class="equals btn btn-lg btn-success">=</div>

    </div>
  </div>

  <script src="js/main.min.js"></script>

</body>
</html>
